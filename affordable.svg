<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Wallet -->
  <rect x="20" y="30" width="60" height="40" rx="4" fill="#00d4ff" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Wallet flap -->
  <path d="M 20 30 Q 50 15 80 30" fill="none" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Coin 1 -->
  <g transform="translate(40, 50)">
    <circle cx="0" cy="0" r="10" fill="#FFD700" stroke="#ffffff" stroke-width="1"/>
    <text x="0" y="4" font-size="12" fill="#000" text-anchor="middle" font-weight="bold">$</text>
  </g>
  
  <!-- Coin 2 -->
  <g transform="translate(60, 55)">
    <circle cx="0" cy="0" r="9" fill="#FFD700" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    <text x="0" y="3" font-size="10" fill="#000" text-anchor="middle" font-weight="bold">$</text>
  </g>
  
  <!-- Arrow showing savings -->
  <path d="M 50 15 L 45 20 L 50 20 L 50 25" stroke="#00ff00" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>