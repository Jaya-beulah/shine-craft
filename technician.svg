<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Head -->
  <circle cx="50" cy="25" r="15" fill="#00d4ff"/>
  
  <!-- Body -->
  <rect x="38" y="42" width="24" height="28" fill="#00d4ff" rx="2"/>
  
  <!-- Left Arm -->
  <rect x="20" y="45" width="18" height="8" fill="#00d4ff" rx="4"/>
  
  <!-- Right Arm (holding wrench) -->
  <rect x="62" y="45" width="18" height="8" fill="#00d4ff" rx="4"/>
  
  <!-- Left Leg -->
  <rect x="40" y="72" width="6" height="20" fill="#00d4ff" rx="3"/>
  
  <!-- Right Leg -->
  <rect x="54" y="72" width="6" height="20" fill="#00d4ff" rx="3"/>
  
  <!-- Wrench in hand -->
  <g transform="translate(75, 45)">
    <rect x="0" y="0" width="12" height="4" fill="#00d4ff" rx="2" transform="rotate(45 6 2)"/>
    <circle cx="10" cy="10" r="4" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
  </g>
  
  <!-- Checkmark badge -->
  <g transform="translate(65, 20)">
    <circle cx="0" cy="0" r="8" fill="#00ff00" opacity="0.8"/>
    <path d="M -3 1 L -1 3 L 3 -2" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>